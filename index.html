<!doctype html>
<html>
 <head> 
  <title>Contoh pemakaian attribut height dalam Tabel HTML</title>  
 </head>
 <body> 
  <form>
    First Name: 
   <br> 
   <input type="text" name="firstName"> 
   <br> Last Name: 
   <br> 
   <input type="text" name="lastName"> 
   <br> User password: 
   <br> 
   <input type="password" name="psw"> 
   <br>
   <br> 
   <p> Pilih makanan favorit kamu : </p> 
   <input type="radio" name="Burger" value="Rendang" checked> Rendang 
   <br> 
   <input type="radio" name="Burger" value="Bakso"> Bakso 
   <br> 
   <input type="radio" name="Burger" value="Mie ayam"> Mie ayam 
   <br>
   <br> Masukkan tanggal lahir anda :
   <br> 
   <input type="date" name="bday" min="0000-01-02">
   <br>
   <br> 
  </form> 
  <form action=" formulir.html" method="get"> 
   <br> Jenis Kelamin : 
   <br> 
   <input type="radio" name="jenis_kelamin" value="laki-laki" checked> Laki - Laki 
   <input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan 
   <br> Hobi: 
   <br> 
   <input type="checkbox" name="hobi_baca"> Membaca Buku 
   <input type="checkbox" name="hobi_nulis" checked> Menulis 
   <input type="checkbox" name="hobi_mancing"> Memancing 
   <br> Asal Kota: 
   <br> 
   <select name="asal_kota"> <option value="Kota Jakarta"> Jakarta</option> <option value="Kota Bandung">Bandung</option> <option value="Kota Toraja" selected>Toraja</option> </select> 
   <br> 
  </form>     
  <footer> 
   <p class="programminghero">Learned and developed this site with <a href="http://www.programming-hero.com">Programming Hero</a></p> 
  </footer>
 </body>
</html>
